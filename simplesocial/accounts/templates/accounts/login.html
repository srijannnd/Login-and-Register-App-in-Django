{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="form-0">

  <form method="post" >
      <p class="title">Log In</p>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Login" class="btn-0" />
      <p style="margin-top: 10px;"><a href="{% url 'accounts:password_reset' %}" >Forgot password?</a></p>
  </form>
</div>

{% endblock %}
