<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'css/css/bootstrap-theme.min.css' %}" />

    <!-- Jquery -->
    <script type="text/javascript" src="{% static 'js/js/jquery-3.2.1.min.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="{% static 'js/js/bootstrap.min.js' %}"></script>

    <!-- Fonts -->

    <!-- Master Css -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}" />

    <!-- Main Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

</head>
<body>
  <nav class="navbar navbar-fixed-top mynav" role="navigation" id="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand mynav" href="{% url 'home' %}"><strong>Srijan</strong> Anand</a>
        </div>

            <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav pull-right">
        {% if user.is_authenticated %}
          <li><a href="{% url 'posts:create' %}">Post</a></li>
          <li><a href="{% url 'groups:all' %}">Groups</a></li>
          <li><a href="{% url 'groups:create' %}">Create Group</a></li>
          <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"></span>LogOut</a></li>
          {% else %}
          <li><a href="{% url 'groups:all' %}">Groups</a></li>
          <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span>LogIn</a></li>
          <li><a href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span>SignUp</a></li>
        {% endif %}
      </ul>
    </div>
    </div>
  </nav>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}

  </div>

</body>
</html>
