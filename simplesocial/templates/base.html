<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Fonts -->


    <!-- Master Css -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}" />

</head>
<body>
  <nav class="navbar navbar-fixed-top mynav" role="navigation" id="navbar">
    <div class="container-fluid">


        <a class="navbar-brand mynav" href="{% url 'home' %}"><strong>Srijan</strong> Anand</a>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"></span>LogOut</a></li>
          {% else %}
          <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span>LogIn</a></li>
          <li><a href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span>SignUp</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}

  </div>

</body>
</html>
