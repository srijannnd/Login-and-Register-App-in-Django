{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  {% if validlink %}
    <form method="post">
      <p class="title">Change Password</p>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-0" type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
