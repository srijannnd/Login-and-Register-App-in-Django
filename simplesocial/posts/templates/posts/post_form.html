{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<div class="form-0">
  <form action="{% url 'posts:create' %}" method="post">
    <p class="title">Create a new Post</p>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn-0"/>

  </form>
</div>
{% endblock %}
